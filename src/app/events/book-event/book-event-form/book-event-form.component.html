    <div class="form-group required">
      <label for="name">Name</label>
      <input
        class="form-control"
        type="text"
        name="name"
        id="name"
        ngModel
        required
        #name="ngModel"
        [class.is-invalid]="
          (name.invalid && name.touched) || (form.submitted && name.invalid)
        "
      />
      <small
        class="text-danger user-input-notification"
        [class.d-block]="
          (name.invalid && name.touched) || (form.submitted && name.invalid)
        "
      >
        Name is required
      </small>
    </div>
    <div class="form-group required">
      <label for="email">Email</label>
      <input
        class="form-control"
        [class.is-invalid]="
          (email.invalid && email.touched) || (form.submitted && email.invalid)
        "
        type="email"
        name="email"
        id="email"
        ngModel
        required
        #email="ngModel"
      />
      <small
        class="text-danger user-input-notification"
        [class.d-block]="
          (email.invalid && email.touched) || (form.submitted && email.invalid)
        "
      >
        Email is required
      </small>
    </div>
    <div class="form-group required">
      <label for="mobile">Phone</label>
      <input
        class="form-control"
        [class.is-invalid]="
          (mobile.invalid && mobile.touched) ||
          (form.submitted && mobile.invalid)
        "
        type="string"
        name="mobile"
        id="mobile"
        ngModel
        required
        #mobile="ngModel"
      />
      <small
        class="text-danger user-input-notification"
        [class.d-block]="
          (mobile.invalid && mobile.touched) ||
          (form.submitted && mobile.invalid)
        "
      >
        Phone number is required
      </small>
    </div>
  </form>
