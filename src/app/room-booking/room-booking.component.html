<div class="container">
  <div class="d-flex align-items-center mb-2">
    <h1>Rooms</h1>

    <a routerLink="/room-booking/create" class="btn btn-primary ml-auto"
      >Add room</a
    >
  </div>

  <table
    *ngIf="rooms.length > 0; else noDataTemplate"
    class="table table-striped"
  >
    <thead>
      <th>Room name</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr
        *ngFor="let room of rooms; let i = index"
        class="align-middle room-row"
        [attr.data-index]="i"
        #roomRow
      >
        <td class="align-middle room-name">{{ room.title }}</td>
        <td class="align-middle">
          <a
            [routerLink]="['/room-booking/edit/', room.id]"
            class="btn btn-outline-primary mr-2"
            >Edit</a
          >
          <app-delete-room
            [roomId]="room.id"
            [roomName]="room.name"
            (deleteRoomSuccess)="roomDeleted(room.id)"
          ></app-delete-room>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noDataTemplate> {{ roomStatusMessage }} </ng-template>
</div>
