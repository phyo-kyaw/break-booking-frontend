<div class="row">
  <div class="col-md-6">
    <div class="btn-group">
      <button
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="'week'"
        [(viewDate)]="viewDate"
        type="button"
      >
        Previous week
      </button>
      <button
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate"
        type="button"
      >
        Current week
      </button>
      <button
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="'week'"
        [(viewDate)]="viewDate"
        type="button"
      >
        Next week
      </button>
    </div>
  </div>
  <div class="col-md-6 text-right">
    <h3>{{ viewDate | calendarDate: 'weekViewTitle' }}</h3>
  </div>
</div>

<p *ngIf="eventOverlap">Events are overlapping</p>
<ng-template
  #weekViewHourSegmentTemplate
  let-segment="segment"
  let-locale="locale"
  let-segmentHeight="segmentHeight"
  let-isTimeLabel="isTimeLabel"
>
  <div
    #segmentElement
    class="cal-hour-segment"
    [style.height.px]="segmentHeight"
    [class.cal-hour-start]="segment.isStart"
    [class.cal-after-hour-start]="!segment.isStart"
    [ngClass]="segment.cssClass"
    (mousedown)="startDragToCreate(segment, $event, segmentElement)"
  >
    <div class="cal-time" *ngIf="isTimeLabel">
      {{ segment.date | calendarDate: 'weekViewHour':locale:weekStartsOn }}
    </div>
  </div>
</ng-template>
<ng-template #currentTimeMarkerTemplate> </ng-template>
<mwl-calendar-week-view
  [viewDate]="viewDate"
  [events]="events"
  [refresh]="refresh$"
  [currentTimeMarkerTemplate]="currentTimeMarkerTemplate"
  [hourSegments]="hourSegment"
  [hourSegmentTemplate]="weekViewHourSegmentTemplate"
  [weekStartsOn]="weekStartsOn"
  [dayStartHour]="dayStartTime"
  [dayEndHour]="dayEndTime"
  (eventTimesChanged)="eventTimesChanged($event)"
  (mouseup)="mouseUp()"
  (beforeViewRender)="beforeViewRender($event)"
>
</mwl-calendar-week-view>

<button
  *ngIf="events.length > preBookedTimes.length"
  (click)="resetEvents()"
  class="btn btn-outline-danger mt-2"
>
  Clear calendar selection
</button>
