<div class="container">
  <div *ngIf="room !== null; else roomNotFound">
    <div class="row align-items-center mb-3">
      <h1 class="col-10 room-title mb-0">
        {{ room.title }}
      </h1>

      <div class="col-2">
        <a [routerLink]="['/rooms/book', room.id]" class="btn btn-primary"
          >Book now</a
        >
      </div>
    </div>

    <div class="row">
      <div class="col">
        <address>
          <span *ngIf="isNumber(room.floor)">Floor {{ 1 }},</span>
          Room {{ room.roomNumber }}, {{ room.address
          }}<span *ngIf="room.city.trim().length">, {{ room.city }}</span>
        </address>
      </div>
    </div>

    <div class="row" *ngIf="room.description.trim().length">
      <div class="col">
        <p>Description: {{ room.description }}</p>
      </div>
    </div>

    <div class="row" *ngIf="room.price">
      <div class="col">
        <p><strong>Price:</strong> ${{ room.price }}/hr</p>
      </div>
    </div>

    <div class="row" *ngIf="room.size">
      <div class="col">
        <p><strong>Size:</strong> {{ room.size }}m&#xB2;</p>
      </div>
    </div>

    <div class="row" *ngIf="room.maxPeople">
      <div class="col">
        <p><strong>Max people in room</strong>: {{ room.maxPeople }}</p>
      </div>
    </div>

    <div class="row" *ngIf="room.rating">
      <div class="col">
        <p>Rating: {{ room.rating }}</p>
      </div>
    </div>

    <div class="row" *ngIf="room.images !== null && room.images.length">
      <div class="col">
        <ngb-carousel>
          <ng-template *ngFor="let image of room.images" ngbSlide>
            <div class="picsum-img-wrapper">
              <img [src]="image" alt="Random first slide" />
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>

  <ng-template #roomNotFound>
    {{ roomFetchStatus }}
  </ng-template>
</div>
