<span *ngIf="roomId !== null">
  <ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="delete-room-modal">Confirm deletion</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>
        Are you sure you want to delete <strong>{{ roomName }}</strong
        >?
      </p>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="modal.close()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-outline-danger ml-auto"
        (click)="deleteRoom(roomId)"
      >
        Delete
      </button>
    </div>
  </ng-template>

  <button class="btn btn-outline-danger" (click)="open(deleteModal)">
    Delete
  </button>
</span>
