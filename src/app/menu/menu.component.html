<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        (click)="isMenuCollapsed = !isMenuCollapsed"
      >
        &#9776;
      </button>

      <a class="navbar-brand" href="https://thebreak.org.au/">The Break</a>
      <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->

      <!-- Step 2: Add the ngbCollapse directive to the element below. -->
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <!-- Step 4: Close the menu when a link is clicked. -->
            <a class="nav-link" routerLink="/" (click)="isMenuCollapsed = true"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/appt/all"
              (click)="isMenuCollapsed = true"
              >Appointment</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/rooms/all"
              (click)="isMenuCollapsed = true"
              >Room</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/event/all"
              (click)="isMenuCollapsed = true"
              >Event</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/dictionaries"
              (click)="isMenuCollapsed = true"
              >Dictionaries</a
            >
          </li>
        </ul>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!reducer$?.isLogin">
          <a
            class="nav-link"
            (click)="doLogin()"
            (click)="isMenuCollapsed = true"
            >Login</a
          >
        </li>
        <li class="nav-item" *ngIf="reducer$?.isLogin">
          <a
            class="nav-link"
            (click)="doLogout()"
            (click)="isMenuCollapsed = true"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </nav>
