apiVersion: apps/v1
kind: Deployment
metadata:
  name: break-booking-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: break-booking-frontend
  template:
    metadata:
      labels:
        app: break-booking-frontend
    spec:
      containers:
        - name: springboot
          image: pkdocker3383/break-booking-frontend:v1
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: break-booking-frontend
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: break-booking-frontend
